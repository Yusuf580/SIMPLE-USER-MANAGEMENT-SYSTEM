<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Success Message (Hidden by Default) -->
        <p id="success-message" class="success-message" style="display: none;">Registration successful! Please log in.</p>

        <!-- Error Message for Invalid Credentials -->
        <p id="error-message" class="error-message" style="display: none;">Invalid email or password. Please try again.</p>

        <form action="login.php" method="post">
            <div class="form-group">
                <input type="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" required placeholder="Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
        <p class="forgot-password">
            <a href="forgot_password.php">Forgot Password?</a>
        </p>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get("registered") === "success") {
                document.getElementById("success-message").style.display = "block";
            }

            if (urlParams.get("error") === "invalid") {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
